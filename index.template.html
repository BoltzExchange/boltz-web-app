<!doctype html>
<html lang="en" boltz-theme="default" style="height: 100%">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link
            rel="shortcut icon"
            type="image/ico"
            href="${assetsPath}/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="${assetsPath}/apple-touch-icon.png" />
        <link
            rel="icon"
            type="image/png"
            href="${assetsPath}/favicon-32x32.png"
            sizes="32x32" />
        <link
            rel="icon"
            type="image/png"
            href="${assetsPath}/favicon-16x16.png"
            sizes="16x16" />
        <link rel="manifest" href="${assetsPath}/manifest.json" />

        <!-- Open Graph -->
        <meta property="og:title" content="${boltzTitle}" />
        <meta property="og:description" content="${boltzDescription}" />
        <meta property="og:url" content="${boltzUrl}" />
        <meta property="og:type" content="website" />
        <meta property="og:site_name" content="${boltzTitle}" />
        <meta property="og:image" content="${boltzUrl}/boltz-preview.jpg" />
        <meta property="og:image:type" content="image/jpeg" />
        <meta property="og:image:width" content="1200" />
        <meta property="og:image:height" content="630" />

        <!-- Twitter -->
        <meta name="twitter:title" content="${boltzTitle}" />
        <meta name="twitter:description" content="${boltzDescription}" />
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:image" content="${boltzUrl}/boltz-preview.jpg" />
        <meta name="twitter:site" content="@boltzhq" />

        <meta name="description" content="${boltzDescription}" />
        <meta name="mobile-web-app-capable" content="yes" />

        <title>${boltzTitle}</title>
        <style>
            :root {
                --backgroundColor: $backgroundColor;
            }
            html {
                height: 100%;
                background: var(--backgroundColor);
            }
            @keyframes boltzing {
                0% {
                    transform: translate(-50%, -50%) scale(1);
                }
                50% {
                    transform: translate(-50%, -50%) scale(1.1);
                }
                100% {
                    transform: translate(-50%, -50%) scale(1);
                }
            }
            body > img {
                display: none;
            }
            body {
                height: 100%;
                margin: 0;
                background: var(--backgroundColor);
            }
            .loading {
                background: var(--backgroundColor);
            }
            .loading > img {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                display: block;
                animation: boltzing 3s infinite;
                max-width: 200px;
                height: auto;
            }
        </style>
    </head>
    <body class="loading">
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <img src="${christmasLogoPath}" alt="Boltz" />
        <div id="root"></div>
        <script src="/src/index.tsx" type="module"></script>
        <script type="application/ld+json">
            ${ldJson}
        </script>
    </body>
</html>
